# Najprostrzy test w Pythonie?

```python
# test.py

def test_sum():
    assert sum([1, 2, 3]) == 6, "Should be 6"

if __name__ == "__main__":
    test_sum()
    print("Everything passed")
```

```shell
$ python test.py
```
